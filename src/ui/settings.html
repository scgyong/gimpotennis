<html>
  <head>
    <link href="lib/bootstrap.min.css" rel="stylesheet">
    <link href="settings.css" rel="stylesheet">
    <script src="lib/jquery-3.7.1.min.js" ></script>
    <script type="module" src="settings.js"></script>
  </head>
  <body onload="onLoad()">
    <div class="titlebar">
      <p>&nbsp;</p>
      <h1>Settings</h1>
      <button type="button" class="btn-close" aria-label="Close" onclick="window.close()"></button>
    </div>
    <div class="cal-parent">
      <div class="calendar">
        <ul class="courts">
            <li class="court" data-court="1">1코트</li>
            <li class="court" data-court="2">2코트</li>
            <li class="court" data-court="3">3코트</li>
            <li class="court" data-court="4">4코트</li>
            <li class="court" data-court="5">5코트</li>
            <li class="court" data-court="6">6코트</li>
            <li class="court" data-court="7">7코트</li>
            <li class="court" data-court="8">8코트</li>
        </ul>
        <div class="head">
          <div id="year_month"></div>
        </div>
        <ul class="weekdays">
            <li class="weekday" data-week="0">일</li>
            <li class="weekday" data-week="1">월</li>
            <li class="weekday" data-week="2">화</li>
            <li class="weekday" data-week="3">수</li>
            <li class="weekday" data-week="4">목</li>
            <li class="weekday" data-week="5">금</li>
            <li class="weekday" data-week="6">토</li>
        </ul>
        <ul class="dates">
        </ul>
      </div>
      <div class="right-panel">
        <div class="hours-select-box">
          <div class="hours-item">
            <input type="radio" class="hours-radio" id="hour1" name="hours" value="1" checked>
            <label for="hour1" class="hours-label">1시간</label>
          </div>
          <div class="hours-item">
            <input type="radio" class="hours-radio" id="hour2" name="hours" value="2">
            <label for="hour2" class="hours-label">2시간</label>
          </div>
        </div>
        <div class="time-select-box">
        </div>
        <div class="temp-output-box">
        </div>
        <div class="btn btn-primary" onclick="addToMenu()">Add</div>
      </div>
    </div>
    <div class="lower-box">
      <div class="item-title">Reservation Menu</div>
      <div class="menu-parent"></div>
      <div style="display:flex;justify-content: space-between; align-items: center;">
        <div class="item-title">Accounts</div>
        <button class="btn btn-sm btn-outline-primary" onclick="addAccount()">➕ Add Account</button>
      </div>
      <div class="account-parent"></div>
      <div class="item-title">Other Settings</div>
      <div class="others-parent">
        <div class="others-item">
          <label for="group_name" class="label-for-input">그룹명:</label>
          <input type="text" class="form-control" id="groupName"></input>
          <label for="group_count" class="label-for-input">인원수:</label>
          <input type="number" class="form-control" id="groupCount" min="1" max="4"></input>
        </div>
      </div>
    </div>
    <div class="dialog-buttons">
      <button class="btn btn-success" onclick="saveSettings()">Save Settings and Close</button>
    </div>

  </body>
</html>
